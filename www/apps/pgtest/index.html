<script>

$(function(){
  var name=laolin.router.activeApp;
  var a=laolin.router.allApps[name]['items'];
  for(p in a) {
    if(p=='')continue;
    $('<button class="btn btn-large" onclick="pg_test_go(\''+p+'\')">'+a[p].disc+'</button>').appendTo($('#func-list'));
  }
});
function pg_test_go(d) {
  var name=laolin.router.activeApp;
  location='#'+name+'/'+d;
}
</script>
