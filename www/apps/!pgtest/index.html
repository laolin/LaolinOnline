<div class="app-main-box"  id='func-list'>
</div>
<div>
   <h3></h3>
   <ul>
   <li></li>
   </ul>
</div>
<script>

$(function(){
  var name=laolin.router.appConfig.activeApp;
  var a=laolin.router.appConfig.allApps[name]['items'];
  var b=laolin.router.appConfig.allApps;
  
  var items=[];
  for(p in a) {
    if(p=='')continue;
    items.push({
      'href':'#'+name+'/'+p,
      'img': b[name]['path']+b[name]['icon'],
      bg: b[name]['bg'],
      h3:a[p]['disc'],
      p:'点击进入' 
    });
  }
  laolin.s_boxes.show_boxes('#func-list',items,100);
  
});

</script>
