<div id="index-box">
    <div id='func-list'></div>
  <div>欢迎使用本App，<a href='#index/about-laolin'>本App由LaoLin制作</a>，<a href='#/index/contact'>敬请提出宝贵意见</a>，谢谢。
  </div>  
</div>
<script>
console.log('js in index');
$(function(){
  var a=laolin.router.appConfig.allApps;
  var items=[];
  for(p in a) {
    if(p=='index')continue;
    items.push({
      'href':'#'+p+'/',
      'img': a[p]['path']+a[p]['icon'],
      bg: a[p]['bg'],
      h3:a[p]['disc'],
      p:'点击进入' 
    });
  }
  laolin.s_boxes.show_boxes('#func-list',items,100,
    function(e) {
      //var parent = $(e.target).parent();
      //parent.find('a').
      t=$(e.target);
      t.addClass('active-yes');
      console.log('in');
      console.log(t.html());
    },
    function(e) {
      //var parent = $(e.target).parent();
      //parent.find('a').
      t=$(e.target);
      t.removeClass('active-yes');
      console.log('out');
      console.log(t.html());
    }
  
  
  );
});
</script>
